
<div *ngFor="let helper of typesResult" >
  <div class="card-body">
    <h5 class="card-title">{{ helper.title }}</h5>
    <p class="card-text">{{ helper.description }}</p>
    <h6>{{ helper.created_at | date: "short"}}</h6>

<form [formGroup]="commentForm" (ngSubmit)="postComment(helper._id)">
    <div class="input-group mb-3">
      <input formControlName="comments" type="text" class="form-control" placeholder="comment" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
        
        <button class="btn btn-outline-secondary"  type="submit" id="post">Post</button>
      </div>
    </div>
</form>
    
    <div class="card-body" *ngFor="let c of helper.comment">
      <h5 class="card-title">{{ c.comment}}</h5>
      <p id="cancel" class="card-text">{{c.created_at | date: "short"}}</p>
      <p>{{c.user}}</p>
    </div> 
  
  </div>
</div>
